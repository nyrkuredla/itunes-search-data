<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Crushed|Raleway" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <span id="header">
        <h2 class="blue">search. </h2>
        <h2 class="red">play. </h2>
        <h2 class="green">easy.</h2>
      </span>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src="" autoplay></audio>
    </section>
    <section class="search">
      <form class="search-form" role="search">
        <input type="search" id="search" name="term"
         placeholder="Search for music!" size="30" required>
        <input type="submit" id = "submit" name="submit">Submit</input>
      </form>
    </section>
    <section class="results" id="results"></section>
  </div>
  <script src="./main.js"></script>
</body>
</html>
